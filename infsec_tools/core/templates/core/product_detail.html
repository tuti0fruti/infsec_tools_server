{% extends "core/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Цена:</strong> {{ product.price }}</p>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Назад к списку продуктов</a>
{% endblock %}
