{% extends "core/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <a href="{% url 'add_to_cart_product' product.product_id %}" class="btn btn-primary">Купить</a>
{% endblock %}
